<div *ngIf="mode !== Mode.VIEW">
  <label class="control-label col-sm-3" [attr.for]="id">{{ title }}{{mandatoryLabel}}:</label>
  <div class="col-sm-5">
    <select [id]="id"
            [(ngModel)]="value"
            (change)="onValueChanged($event.target.value)"
            [ngClass]="{invalid: (invalid | async)}"
            class="form-control">
      <option *ngFor="let d of data; let i=index" [value]="d[keyField]">{{texts[i]}}</option>
    </select>
  </div>
  <div class="col-sm-4">
    <messages-validation
      *ngIf="invalid | async"
      [messages]="failures | async">
    </messages-validation>
  </div>
</div>
<div *ngIf="mode === Mode.VIEW">
  <ui-review [title]="title" [value]="getSelectedText()">
  </ui-review>
</div>
