<div class="modal fade" bsModal #modalAlert="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left"><i class="fa {{getIcon()}}" aria-hidden="true"></i> {{getTitle()}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalAlert.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">{{message}}</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onOKEvent()" *ngIf="type == 2">{{getOkTitle()}}</button>
        <button type="button" class="btn btn-primary" (click)="onCancelEvent()">{{getCancelTitle()}}</button>
      </div>
    </div>
  </div>
</div>
