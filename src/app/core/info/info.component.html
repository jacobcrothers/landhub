<div class="modal fade" bsModal #infoModal="bs-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="full-height vertical-align">
    <div class="modal-dialog modal-sm" style="margin: 0 auto">
      <div class="modal-content">
        <div class="modal-header vertical-align">
          <button type="button" class="modal-btn-close pull-right" (click)="infoModal.hide()" aria-label="Close"></button>
        </div>
        <div class="modal-body vertical-align">
          <div class="container">
            <div class="row">
              <div class="col-xs-12">
                <img alt="Wipo Logo" src="./assets/images/wipo-epct-logo.png" width="100%" /><br/>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <h2>About {{application}}</h2>
              </div>
            </div>
            <div class="row" *ngIf="buildEnvironment">
              <div class="col-xs-12">
                <label>Environment</label>: {{buildEnvironment}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <label>Version</label>: {{buildVersion}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <label>Build</label>: {{buildTimestamp}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
