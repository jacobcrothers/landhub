<h1>{{'heroes.create-title' | translate}}</h1>

<form #frmHero="ngForm" id="frmLHero" novalidate (ngSubmit)="onSaveHero()" novalidate>
  <div class="row">
    <ui-input required
              id="txtName"
              title="{{'heroes.fields.name' | translate}}"
              placeholder="{{'heroes.placeholders.name' | translate }}"
              [mode]="mode"
              [(ngModel)]="hero.name"
              [ngModelOptions]="{standalone: true}">
    </ui-input>
  </div>
  <div class="row">
    <ui-select numeric
               id="selName"
               title="{{'heroes.fields.editorial' | translate}}"
               keyField="id"
               textField="value"
               [(ngModel)]="selected"
               [mode]="mode"
               [data]="editorials"
               [ngModelOptions]="{standalone: true}">
    </ui-select>
  </div>
  <div class="row">
    <ui-input id="txtImage"
              title="{{'heroes.fields.preview' | translate}}"
              placeholder="{{'heroes.placeholders.preview' | translate}}"
              [(ngModel)]="hero.image"
              [mode]="mode"
              [ngModelOptions]="{standalone: true}">
    </ui-input>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">{{'heroes.save' | translate}}</button>
    <div class="btn-group">
      <button class="btn btn-secondary btn-sm" routerLink="/heroes">
        <i class="fa fa-arrow-left"></i> {{'back' | translate}}
      </button>
      <button type="button" (click)="frmHero.reset()" class="btn btn-danger btn-sm">
        <i class="fa fa-undo"></i> {{'reset' | translate}}
      </button>
    </div>
  </div>
</form>
